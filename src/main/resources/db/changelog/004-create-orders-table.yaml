databaseChangeLog:
  - changeSet:
      id: 004-create-orders-table
      author: digigoods
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: original_subtotal
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: final_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            constraintName: fk_orders_user_id
            referencedTableName: users
            referencedColumnNames: id
