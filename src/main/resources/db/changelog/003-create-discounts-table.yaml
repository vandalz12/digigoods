databaseChangeLog:
  - changeSet:
      id: 003-create-discounts-table
      author: digigoods
      changes:
        - createTable:
            tableName: discounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: percentage
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: valid_from
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: valid_until
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: remaining_uses
                  type: INTEGER
                  constraints:
                    nullable: false
